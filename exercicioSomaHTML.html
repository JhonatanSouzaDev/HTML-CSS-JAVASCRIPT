<!DOCTYPE html>
<html>
    <head>
        <title>Javascript</title>
        <meta charset="UTF-8">

        <script>
            
            function somar(){
                const n1 = document.getElementById("n1").value
                const n2 = document.getElementById("n2").value
                const somando = Number(n1) + Number(n2)
               
                document.getElementById("resultado").innerHTML = "A soma dos números é: " + somando
            }

            function subtrair(){
                n1 = document.getElementById("n1").value
                n2 = document.getElementById("n2").value
                const subtraindo = Number(n1) - Number(n2)

                document.getElementById("resultado").innerHTML = "A subtração dos números é: " + subtraindo
            }
            
            function multiplicar(){
                n1 = document.getElementById("n1").value
                n2 = document.getElementById("n2").value
                const multiplicando = Number(n1) * Number(n2)

                document.getElementById("resultado").innerHTML = "A multiplicação dos números é: " + multiplicando
            }
            
            function dividir(){
                n1 = document.getElementById("n1").value
                n2 = document.getElementById("n2").value
                const dividindo = Number(n1) / Number(n2)

                document.getElementById("resultado").innerHTML = "A divisão dos números é: " + dividindo
            }
            

        </script>

    </head>
    <body>

        <form action="">

            N:1 <input type="text" id = "n1"><br>
            N:2 <input type="text" id = "n2"><br>

            <input type="button" value="Somar" onclick="somar()">
            <input type="button" value="Subtrair" onclick="subtrair()">
            <input type="button" value="Multiplicar" onclick="multiplicar()">
            <input type="button" value="Dividir" onclick="dividir()">

            <h1 id="resultado">
                O cálculo dos números é:  
            </h1>
            
        </form>
        
    </body>
</html>
